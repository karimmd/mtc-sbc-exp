version: '3.7'

volumes:
  orderer.enhanced.local:
  peer0.shardorg.enhanced.local:
  peer1.shardorg.enhanced.local:
  peer2.shardorg.enhanced.local:

networks:
  enhanced_blockchain:
    name: enhanced_blockchain_network

services:
  # Orderer Service for Enhanced Configuration
  orderer.enhanced.local:
    container_name: orderer.enhanced.local
    image: hyperledger/fabric-orderer:latest
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=none
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_TLS_ENABLED=true
      - ORDERER_ADMIN_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_ADMIN_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_ADMIN_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7053
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer.enhanced.local:9443
      - ORDERER_METRICS_PROVIDER=prometheus
    working_dir: /root
    command: orderer
    volumes:
      - ../organizations/ordererOrganizations/enhanced.local/orderers/orderer.enhanced.local/msp:/var/hyperledger/orderer/msp
      - ../organizations/ordererOrganizations/enhanced.local/orderers/orderer.enhanced.local/tls/:/var/hyperledger/orderer/tls
      - orderer.enhanced.local:/var/hyperledger/production/orderer
    ports:
      - 7050:7050
      - 7053:7053
      - 9443:9443
    networks:
      - enhanced_blockchain

  # Shard Organization Peer 0
  peer0.shardorg.enhanced.local:
    container_name: peer0.shardorg.enhanced.local
    image: hyperledger/fabric-peer:latest
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CFG_PATH=/etc/hyperledger/peercfg
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.shardorg.enhanced.local
      - CORE_PEER_ADDRESS=peer0.shardorg.enhanced.local:7055
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7055
      - CORE_PEER_CHAINCODEADDRESS=peer0.shardorg.enhanced.local:7056
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7056
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.shardorg.enhanced.local:7055
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.shardorg.enhanced.local:8055
      - CORE_PEER_LOCALMSPID=ShardOrgMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=peer0.shardorg.enhanced.local:9446
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0shard"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      # Enhanced Configuration Specific
      - CORE_PEER_SHARD_ID=payment_shard
      - CORE_PEER_SERVICE_TYPES=payment_processing,financial_transactions
      - CORE_PEER_CAPACITY=100
    volumes:
      - ../organizations/peerOrganizations/shardorg.enhanced.local/peers/peer0.shardorg.enhanced.local:/etc/hyperledger/fabric
      - peer0.shardorg.enhanced.local:/var/hyperledger/production
    working_dir: /root
    command: peer node start
    ports:
      - 7055:7055
      - 9446:9446
    networks:
      - enhanced_blockchain

  # Shard Organization Peer 1
  peer1.shardorg.enhanced.local:
    container_name: peer1.shardorg.enhanced.local
    image: hyperledger/fabric-peer:latest
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CFG_PATH=/etc/hyperledger/peercfg
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer1.shardorg.enhanced.local
      - CORE_PEER_ADDRESS=peer1.shardorg.enhanced.local:8055
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8055
      - CORE_PEER_CHAINCODEADDRESS=peer1.shardorg.enhanced.local:8056
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8056
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.shardorg.enhanced.local:8055
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.shardorg.enhanced.local:7055
      - CORE_PEER_LOCALMSPID=ShardOrgMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=peer1.shardorg.enhanced.local:9447
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer1shard"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      # Enhanced Configuration Specific
      - CORE_PEER_SHARD_ID=analytics_shard
      - CORE_PEER_SERVICE_TYPES=data_analytics,reporting
      - CORE_PEER_CAPACITY=150
    volumes:
      - ../organizations/peerOrganizations/shardorg.enhanced.local/peers/peer1.shardorg.enhanced.local:/etc/hyperledger/fabric
      - peer1.shardorg.enhanced.local:/var/hyperledger/production
    working_dir: /root
    command: peer node start
    ports:
      - 8055:8055
      - 9447:9447
    networks:
      - enhanced_blockchain

  # Shard Organization Peer 2
  peer2.shardorg.enhanced.local:
    container_name: peer2.shardorg.enhanced.local
    image: hyperledger/fabric-peer:latest
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CFG_PATH=/etc/hyperledger/peercfg
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer2.shardorg.enhanced.local
      - CORE_PEER_ADDRESS=peer2.shardorg.enhanced.local:9055
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9055
      - CORE_PEER_CHAINCODEADDRESS=peer2.shardorg.enhanced.local:9056
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9056
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer2.shardorg.enhanced.local:9055
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.shardorg.enhanced.local:7055
      - CORE_PEER_LOCALMSPID=ShardOrgMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=peer2.shardorg.enhanced.local:9448
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer2shard"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      # Enhanced Configuration Specific
      - CORE_PEER_SHARD_ID=iot_shard
      - CORE_PEER_SERVICE_TYPES=iot_data_processing,sensor_networks
      - CORE_PEER_CAPACITY=200
    volumes:
      - ../organizations/peerOrganizations/shardorg.enhanced.local/peers/peer2.shardorg.enhanced.local:/etc/hyperledger/fabric
      - peer2.shardorg.enhanced.local:/var/hyperledger/production
    working_dir: /root
    command: peer node start
    ports:
      - 9055:9055
      - 9448:9448
    networks:
      - enhanced_blockchain

  # Enhanced Service Manager
  enhanced-service-manager:
    container_name: enhanced-service-manager
    image: python:3.11-slim
    labels:
      service: blockchain-enhanced
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - NETWORK_TYPE=enhanced
      - SHARD_COUNT=3
      - SERVICE_DISCOVERY_ENABLED=true
    volumes:
      - ../src/networking/service_manager.py:/app/service_manager.py
      - ../requirements.txt:/app/requirements.txt
    working_dir: /app
    command: >
      bash -c "
        pip install -r requirements.txt &&
        python service_manager.py
      "
    ports:
      - "5010-5020:5010-5020"
    networks:
      - enhanced_blockchain
    depends_on:
      - peer0.shardorg.enhanced.local
      - peer1.shardorg.enhanced.local
      - peer2.shardorg.enhanced.local

  # CLI for Enhanced Network
  cli-enhanced:
    container_name: cli-enhanced
    image: hyperledger/fabric-tools:latest
    labels:
      service: hyperledger-fabric
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - FABRIC_LOGGING_SPEC=INFO
      - FABRIC_CFG_PATH=/etc/hyperledger/peercfg
      - CORE_PEER_ID=cli-enhanced
      - CORE_PEER_ADDRESS=peer0.shardorg.enhanced.local:7055
      - CORE_PEER_LOCALMSPID=ShardOrgMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/shardorg.enhanced.local/peers/peer0.shardorg.enhanced.local/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/shardorg.enhanced.local/peers/peer0.shardorg.enhanced.local/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/shardorg.enhanced.local/peers/peer0.shardorg.enhanced.local/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/shardorg.enhanced.local/users/Admin@shardorg.enhanced.local/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - ../organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
      - ../chaincodes:/opt/gopath/src/github.com/hyperledger/fabric/peer/chaincodes
    depends_on:
      - peer0.shardorg.enhanced.local
      - peer1.shardorg.enhanced.local
      - peer2.shardorg.enhanced.local
    networks:
      - enhanced_blockchain